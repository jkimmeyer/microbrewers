---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microbrewers-deployment
  labels:
    app: microbrewers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microbrewers
  template:
    metadata:
      labels:
        app: microbrewers
    spec:
      containers:
      - name: microbrewers
        image: fra.ocir.io/fr2tp465ruxb/microbrewers-staging:0.0.2
        ports:
          - name: web
            protocol: "TCP"
            containerPort: 3000
        env:
              - name: DATABASE_URL
                valueFrom:
                  secretKeyRef:
                    name: database-url
                    key: DATABASE_URL
      imagePullSecrets:
        - name: microbrewers-image-registry
---
apiVersion: v1
kind: Service
metadata:
  name: microbrewers-loadbalancer
  annotations:
    service.beta.kubernetes.io/oci-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/oci-load-balancer-tls-secret: ssl-certificate-secret
spec:
  type: LoadBalancer
  selector:
    app: microbrewers
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
